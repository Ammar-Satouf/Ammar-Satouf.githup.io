<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITGenix — Sign Up</title>
  <style>
    body { background:#0b0f1a; color:#e6eef8; font-family:system-ui,Segoe UI,Roboto; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background: rgba(255,255,255,0.04); padding:18px; border-radius:10px; width:320px; }
    input, select { width:100%; padding:8px; margin:8px 0; border-radius:6px; border:1px solid rgba(255,255,255,0.08); background:transparent; color:inherit; }
    button { width:100%; padding:10px; margin-top:8px; border-radius:8px; border:none; cursor:pointer; }
    .hint { font-size:12px; opacity:0.8; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Sign Up — ITGenix Academy</h3>
    <form id="signupForm">
      <input name="name" placeholder="Full name" required />
      <select name="year" required>
        <option value="">Choose year</option>
        <option>Year 1</option>
        <option>Year 2</option>
        <option>Year 3</option>
        <option>Year 4</option>
        <option>Year 5</option>
      </select>
      <input name="email" placeholder="University email" type="email" required />
      <input name="universityId" placeholder="University / Student ID" />
      <input name="phone" placeholder="Phone (optional)" />
      <button type="submit">Submit</button>
      <div class="hint">بعد الإرسال سيصل طلب للموافقة. لن يعمل الحساب إلا بعد قبول الإدارة.</div>
    </form>
    <div id="status"></div>
  </div>

  <script>
    // Ensure this page is opened inside Telegram WebApp
    const tg = window.Telegram?.WebApp;
    const backend = 'https://<YOUR-BACKEND-DOMAIN-OR-IP>:3000'; // غيّر هذا لمكان تشغيل الـ backend
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formEl = e.target;
      const formData = new FormData(formEl);
      const payload = {
        form: {
          name: formData.get('name'),
          year: formData.get('year'),
          email: formData.get('email'),
          universityId: formData.get('universityId'),
          phone: formData.get('phone'),
          // include telegram id if available via WebApp:
          telegram_id: (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : null
        },
        initData: tg ? tg.initData : ''
      };

      document.getElementById('status').innerText = 'جاري الإرسال...';

      try {
        const res = await fetch(backend + '/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const j = await res.json();
        if (j.ok) {
          document.getElementById('status').innerText = 'تم الإرسال! بانتظار موافقة الإدارة.';
          // close the WebApp (optional): tg.close();
        } else {
          document.getElementById('status').innerText = 'خطأ: ' + (j.error || 'unknown');
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = 'خطأ بالتواصل مع الخادم.';
      }
    });
  </script>
</body>
</html>
