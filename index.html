<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITGenix Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cyan: #22d3ee;
            --purple: #9333ea;
            --dark-bg: #030511;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: var(--dark-bg);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .main {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        .logo-frame {
            width: 150px;
            height: 150px;
            margin: auto;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(147, 51, 234, 0.2));
            border: 1px solid rgba(34,211,238,0.4);
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 0 25px rgba(34,211,238,.2);
            position: relative;
            overflow: hidden;
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .academy {
            color: var(--cyan);
            margin-top: 10px;
            letter-spacing: 3px;
            font-size: .9rem;
            text-shadow: 0 0 10px var(--cyan);
        }

        .exclusive {
            width: fit-content;
            padding: 6px 18px;
            margin: 15px auto;
            background: linear-gradient(90deg, var(--purple), var(--cyan));
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
        }

        .soon {
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .handles {
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--cyan);
            opacity: .8;
            text-shadow: 0 0 5px var(--cyan);
        }

        .handles div::before {
            content: "> ";
            color: var(--purple);
        }

        /* Particles simplified */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--cyan);
            opacity: .7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>

    <div class="main">
        <div class="logo-frame">
            <div class="logo-text">ITGenix</div>
        </div>

        <div class="academy">ACADEMY</div>

        <div class="exclusive">âœ¨ EXCLUSIVE âœ¨</div>

        <div class="soon">ðŸš€ Ù‚Ø±ÙŠØ¨Ø§Ù‹ ðŸš€</div>

        <div class="handles">
            <div>@ITGenixAcademy</div>
            <div>@ITGenix_Academy_Support</div>
            <div>@ammarouis</div>
        </div>
    </div>

    <script>
        const isMobile = window.innerWidth < 600;
        const particles = isMobile ? 10 : 20;

        for (let i = 0; i < particles; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (6 + Math.random() * 6) + "s";
            p.style.animationDelay = (Math.random() * 3) + "s";
            document.body.appendChild(p);
        }
    </script>
</body>
</html>
