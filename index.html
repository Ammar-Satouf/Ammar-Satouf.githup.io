<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITGenix Academy - Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #22d3ee;
            --purple: #9333ea;
            --dark-bg: #030511;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Cairo', sans-serif;
        }

        /* Code Rain Effect */
        .code-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Haze Effect */
        .haze {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--dark-bg) 70%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        /* Pulse Rings */
        .pulse-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            animation: pulse 3s ease-out infinite;
        }

        .pulse-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: var(--cyan);
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: var(--purple);
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            width: 140%;
            height: 140%;
            border-color: var(--cyan);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Logo Frame */
        .logo-frame {
            position: relative;
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(147, 51, 234, 0.1));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 60px rgba(34, 211, 238, 0.3),
                0 0 100px rgba(147, 51, 234, 0.2),
                inset 0 0 60px rgba(34, 211, 238, 0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            overflow: hidden;
        }

        .logo-frame::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--cyan), var(--purple), var(--cyan), var(--purple));
            border-radius: 32px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Logo Text */
        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
            position: relative;
            animation: glitch 3s infinite;
        }

        .logo-text::before,
        .logo-text::after {
            content: 'ITGenix';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text::before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .logo-text::after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchTop {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-5px, -2px); }
            94% { transform: translate(5px, 2px); }
        }

        @keyframes glitchBottom {
            0%, 90%, 100% { transform: translate(0); }
            93% { transform: translate(5px, 1px); }
            95% { transform: translate(-5px, -1px); }
        }

        /* Holographic Overlay */
        .holographic {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(34, 211, 238, 0.1) 45%,
                rgba(147, 51, 234, 0.1) 50%,
                transparent 55%
            );
            background-size: 200% 200%;
            animation: holographicShine 3s ease-in-out infinite;
            border-radius: 30px;
            pointer-events: none;
        }

        @keyframes holographicShine {
            0% { background-position: 200% 200%; }
            100% { background-position: -200% -200%; }
        }

        /* Telegram Icon */
        .telegram-icon {
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.6);
            animation: telegramPulse 2s ease-in-out infinite;
        }

        @keyframes telegramPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 136, 204, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(0, 136, 204, 0.8); }
        }

        /* Academy Badge */
        .academy-badge {
            margin-top: 30px;
            padding: 10px 30px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(147, 51, 234, 0.2));
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            color: var(--cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--cyan);
            animation: badgeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes badgeGlow {
            0% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.3); }
            100% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.5); }
        }

        /* Exclusive Tag */
        .exclusive-tag {
            margin-top: 20px;
            padding: 8px 25px;
            background: linear-gradient(90deg, var(--purple), var(--cyan));
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            animation: exclusiveFlash 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .exclusive-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes exclusiveFlash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Code Text Handles */
        .code-handles {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .handle {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--cyan);
            opacity: 0.8;
            text-shadow: 0 0 10px var(--cyan);
            animation: typewriter 3s steps(30) infinite;
            position: relative;
        }

        .handle::before {
            content: '> ';
            color: var(--purple);
        }

        .handle:nth-child(1) { animation-delay: 0s; }
        .handle:nth-child(2) { animation-delay: 0.5s; }
        .handle:nth-child(3) { animation-delay: 1s; }

        @keyframes typewriter {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Coming Soon Arabic */
        .coming-soon-ar {
            margin-top: 30px;
            font-family: 'Cairo', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--cyan));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* VFX Overlay Lines */
        .vfx-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(34, 211, 238, 0.02) 2px,
                rgba(34, 211, 238, 0.02) 4px
            );
        }

        /* Orbiting Elements */
        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(34, 211, 238, 0.2);
            border-radius: 50%;
            animation: orbitRotate 20s linear infinite;
        }

        .orbit-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--purple);
            border-radius: 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--purple);
        }

        @keyframes orbitRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Circuit Lines */
        .circuit-line {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0.3;
            animation: circuitFlow 4s linear infinite;
        }

        @keyframes circuitFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <canvas class="code-rain" id="codeRain"></canvas>
    <div class="haze"></div>
    <div class="vfx-lines"></div>

    <!-- Circuit Lines -->
    <div class="circuit-line" style="top: 20%; width: 200px;"></div>
    <div class="circuit-line" style="top: 40%; width: 150px; animation-delay: 1s;"></div>
    <div class="circuit-line" style="top: 60%; width: 180px; animation-delay: 2s;"></div>
    <div class="circuit-line" style="top: 80%; width: 220px; animation-delay: 3s;"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <!-- Pulse Rings -->
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            
            <!-- Orbit -->
            <div class="orbit">
                <div class="orbit-dot"></div>
            </div>

            <!-- Logo Frame -->
            <div class="logo-frame">
                <div class="holographic"></div>
                <div class="logo-text">ITGenix</div>
                
                <!-- Telegram Icon -->
                <div class="telegram-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Academy Badge -->
        <div class="academy-badge">ACADEMY</div>

        <!-- Exclusive Tag -->
        <div class="exclusive-tag">‚ú® EXCLUSIVE ‚ú®</div>

        <!-- Coming Soon Arabic -->
        <div class="coming-soon-ar">üöÄ ŸÇÿ±Ÿäÿ®ÿßŸã üöÄ</div>

        <!-- Code Handles -->
        <div class="code-handles">
            <div class="handle">@ITGenixAcademy</div>
            <div class="handle">@ITGenix_Academy_Support</div>
            <div class="handle">@ammarouis</div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div id="particles"></div>

    <script>
        // Code Rain Effect
        const canvas = document.getElementById('codeRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥<>{}[]();:=+-*/&|!@#$%^';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height / fontSize;
        }

        function drawCodeRain() {
            ctx.fillStyle = 'rgba(3, 5, 17, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#22d3ee';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Gradient effect for each column
                const gradient = ctx.createLinearGradient(x, y - 100, x, y);
                gradient.addColorStop(0, 'transparent');
                gradient.addColorStop(0.5, '#9333ea');
                gradient.addColorStop(1, '#22d3ee');
                ctx.fillStyle = gradient;

                ctx.fillText(char, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawCodeRain, 50);

        // Create Floating Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.background = Math.random() > 0.5 ? '#22d3ee' : '#9333ea';
                particle.style.width = (2 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        createParticles();

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse interaction - Glow effect follows cursor
        document.addEventListener('mousemove', (e) => {
            const glow = document.createElement('div');
            glow.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 20px;
                height: 20px;
                background: radial-gradient(circle, rgba(34, 211, 238, 0.5), transparent);
                border-radius: 50%;
                pointer-events: none;
                z-index: 100;
                animation: glowFade 1s forwards;
            `;
            document.body.appendChild(glow);
            setTimeout(() => glow.remove(), 1000);
        });

        // Add glow fade animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes glowFade {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(3); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Audio visualization simulation (visual only)
        function createAudioBars() {
            const barsContainer = document.createElement('div');
            barsContainer.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 3px;
                z-index: 50;
            `;
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.style.cssText = `
                    width: 4px;
                    height: ${10 + Math.random() * 30}px;
                    background: linear-gradient(to top, #22d3ee, #9333ea);
                    border-radius: 2px;
                    animation: audioBar ${0.3 + Math.random() * 0.5}s ease-in-out infinite alternate;
                    animation-delay: ${i * 0.05}s;
                `;
                barsContainer.appendChild(bar);
            }
            
            document.body.appendChild(barsContainer);
        }

        const audioStyle = document.createElement('style');
        audioStyle.textContent = `
            @keyframes audioBar {
                0% { transform: scaleY(0.3); }
                100% { transform: scaleY(1); }
            }
        `;
        document.head.appendChild(audioStyle);
        
        createAudioBars();
    </script>
</body>
</html>
