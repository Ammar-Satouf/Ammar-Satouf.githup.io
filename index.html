<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITGenix Academy - Mini App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #22d3ee;
            --purple: #9333ea;
            --dark-bg: #030511;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimized Grid Background - CSS only */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            will-change: transform;
        }

        /* Simplified Haze */
        .haze {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, var(--dark-bg) 70%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            gap: 15px;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Pulse Rings - Reduced to 2 */
        .pulse-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            animation: pulse 3s ease-out infinite;
            will-change: transform, opacity;
        }

        .pulse-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: var(--cyan);
        }

        .pulse-ring:nth-child(2) {
            width: 130%;
            height: 130%;
            border-color: var(--purple);
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* Logo Frame */
        .logo-frame {
            position: relative;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(147, 51, 234, 0.15));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(34, 211, 238, 0.3),
                0 0 80px rgba(147, 51, 234, 0.2);
            border: 2px solid rgba(34, 211, 238, 0.5);
            overflow: hidden;
        }

        /* Simplified Border Glow */
        .logo-frame::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--cyan), var(--purple), var(--cyan));
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            will-change: filter;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Logo Text */
        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { filter: brightness(1) drop-shadow(0 0 5px var(--cyan)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 15px var(--purple)); }
        }

        /* Holographic Overlay - Simplified */
        .holographic {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            background-size: 200% 200%;
            animation: holoShine 4s ease-in-out infinite;
            border-radius: 24px;
            pointer-events: none;
            will-change: background-position;
        }

        @keyframes holoShine {
            0% { background-position: 200% 200%; }
            100% { background-position: -200% -200%; }
        }

        /* Telegram Icon */
        .telegram-icon {
            position: absolute;
            bottom: -12px;
            right: -12px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.6);
            animation: iconPulse 2s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Academy Badge */
        .academy-badge {
            padding: 8px 24px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(147, 51, 234, 0.2));
            border: 1px solid rgba(34, 211, 238, 0.4);
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            color: var(--cyan);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--cyan);
        }

        /* Exclusive Tag */
        .exclusive-tag {
            padding: 6px 20px;
            background: linear-gradient(90deg, var(--purple), var(--cyan));
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .exclusive-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2.5s infinite;
            will-change: transform;
        }

        @keyframes shine {
            0% { transform: translateX(0); }
            100% { transform: translateX(200%); }
        }

        /* Coming Soon Arabic */
        .coming-soon-ar {
            font-family: 'Cairo', sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--cyan));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s linear infinite;
            will-change: background-position;
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Code Handles */
        .code-handles {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        .handle {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--cyan);
            opacity: 0.9;
            text-shadow: 0 0 8px var(--cyan);
        }

        .handle::before {
            content: '> ';
            color: var(--purple);
        }

        /* Particles - Optimized */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: particleFloat 15s linear infinite;
            will-change: transform;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Audio Bars - Simplified */
        .audio-bars {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            z-index: 50;
        }

        .audio-bar {
            width: 3px;
            height: 20px;
            background: linear-gradient(to top, var(--cyan), var(--purple));
            border-radius: 2px;
            animation: audioBar 0.5s ease-in-out infinite alternate;
        }

        @keyframes audioBar {
            0% { transform: scaleY(0.3); }
            100% { transform: scaleY(1); }
        }

        /* Orbit - Simplified */
        .orbit {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 1px dashed rgba(34, 211, 238, 0.2);
            border-radius: 50%;
            animation: orbitRotate 15s linear infinite;
            will-change: transform;
        }

        .orbit-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--purple);
            border-radius: 50%;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--purple);
        }

        @keyframes orbitRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scan Lines - Very Light */
        .scan-lines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 3;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(34, 211, 238, 0.015) 3px,
                rgba(34, 211, 238, 0.015) 6px
            );
        }

        /* Responsive */
        @media (min-width: 400px) {
            .logo-container {
                width: 240px;
                height: 240px;
            }
            .logo-frame {
                width: 180px;
                height: 180px;
            }
            .logo-text {
                font-size: 2rem;
            }
            .coming-soon-ar {
                font-size: 1.8rem;
            }
            .orbit {
                width: 260px;
                height: 260px;
            }
        }

        @media (min-width: 500px) {
            .logo-container {
                width: 280px;
                height: 280px;
            }
            .logo-frame {
                width: 200px;
                height: 200px;
            }
            .logo-text {
                font-size: 2.2rem;
            }
            .orbit {
                width: 300px;
                height: 300px;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="haze"></div>
    <div class="scan-lines"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <!-- Pulse Rings -->
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            
            <!-- Orbit -->
            <div class="orbit">
                <div class="orbit-dot"></div>
            </div>

            <!-- Logo Frame -->
            <div class="logo-frame">
                <div class="holographic"></div>
                <div class="logo-text">ITGenix</div>
                
                <!-- Telegram Icon -->
                <div class="telegram-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="white">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Academy Badge -->
        <div class="academy-badge">ACADEMY</div>

        <!-- Exclusive Tag -->
        <div class="exclusive-tag">âœ¨ EXCLUSIVE âœ¨</div>

        <!-- Coming Soon Arabic -->
        <div class="coming-soon-ar">ðŸš€ Ù‚Ø±ÙŠØ¨Ø§Ù‹ ðŸš€</div>

        <!-- Code Handles -->
        <div class="code-handles">
            <div class="handle">@ITGenixAcademy</div>
            <div class="handle">@ITGenix_Academy_Support</div>
            <div class="handle">@ammarouis</div>
        </div>
    </div>

    <!-- Particles Container -->
    <div id="particles"></div>

    <!-- Audio Bars -->
    <div class="audio-bars" id="audioBars"></div>

    <script>
        // Performance detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isLowPower = navigator.hardwareConcurrency ? navigator.hardwareConcurrency <= 4 : true;
        
        // Particle count based on device
        const particleCount = isMobile ? 8 : (isLowPower ? 12 : 20);
        
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (12 + Math.random() * 8) + 's';
                particle.style.background = Math.random() > 0.5 ? 'var(--cyan)' : 'var(--purple)';
                fragment.appendChild(particle);
            }
            
            container.appendChild(fragment);
        }

        // Create audio bars
        function createAudioBars() {
            const container = document.getElementById('audioBars');
            const barCount = isMobile ? 12 : 16;
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                bar.style.animationDelay = (i * 0.05) + 's';
                bar.style.animationDuration = (0.3 + Math.random() * 0.4) + 's';
                fragment.appendChild(bar);
            }
            
            container.appendChild(fragment);
        }

        // Initialize
        createParticles();
        createAudioBars();

        // Pause animations when page is hidden (battery saving)
        document.addEventListener('visibilitychange', () => {
            document.body.style.animationPlayState = document.hidden ? 'paused' : 'running';
        });
    </script>
</body>
</html>
